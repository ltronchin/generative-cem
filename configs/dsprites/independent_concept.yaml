exp_name: independent_concept
seed: 42
device: cuda:1

DATA:
  dataset_name: dsprites
  data_dir: /home/lorenzo/generative-cem/data/dsprites/interim/full
  file_name: dsprites_leakage
  file_type: npz
  n_channels: 1
  img_size: 64
  n_classes: 2
  n_concepts: 3
  n_embed_concepts: 16
  n_model_concepts: 3
  selected_concepts: [1,3,5]

REPORTS:
  models_dir: ./models/
  logs_dir: ./logs/
  reports_dir: ./reports/

MODEL:
  freeze_encoder: False
