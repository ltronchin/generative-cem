TRAINING:
  num_epochs: 60
  batch_size: 128
  learning_rate: 0.0001
  warmup_epochs: 5
  early_stopping: 10

  weight_concept_loss: 1.0
  weight_task_loss: 0.0
  weight_rec_loss: 0.0
  weight_lat_loss:  0.0
  weight_orth_loss: 0.0